<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online food Delivery Services</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Libre+Baskerville:wght@400;700&family=PT+Serif:wght@700&family=Playfair+Display&display=swap"
        rel="stylesheet" />
</head>

<body>
    <nav id="navbar">
        <div id="logo">
          <img
            src="img/logo.png"
            alt="MyonlineMeal.com"
            width="200px"
            height="100px"
          />
        </div>
        <ul>
          <li class="items" class="active"><a href="./index.html">Home</a></li>
          <li class="items"><a href="#">Services</a></li>
          <li class="items"><a href="#">Our Clients</a></li>
          <li class="items"><a href="./contact.html">Contact us</a></li>
          <!-- <li class="items"><a></a></li> -->
        </ul>
      </nav>
    <section id="contact">
        <h1 class="h-primary center">Contact US</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="name" placeholder="Enter your email" />
                </div>
                <div class="form-group">
                    <label for="phine">Phone Number:</label>
                    <input type="text" name="phone" id="name" placeholder="Enter your number" />
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <button class="btn">Submit Now</button>
                </div>
            </form>
        </div>

    </section>
</body>

</html>
